---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"

- name: "Remove dependencies that are no longer required"
  become: yes
  apt:
    autoremove: yes

- name: install nodejs and npm
  become: yes
  apt:
    name: [nodejs, npm]

- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create backend directory on EC2
  become: yes
  file:
    path: ~/backend
    state: directory
    mode: 0755

- name: copy files to backend
  become: yes
  copy: 
    src: artifact.tar.gz
    dest: ~/backend/artifact.tar.gz

- name: unzip backend directory
  become: yes
  shell: |
    cd ~/backend
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz

- name: start application
  become: yes
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
