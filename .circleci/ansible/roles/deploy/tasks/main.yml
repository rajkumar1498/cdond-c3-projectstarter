---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Print env variable
  shell: echo $PATH
  register: print_result

- name: print message
  debug:
      msg: "{{ print_result.stdout_lines }}"

- name: start application
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
